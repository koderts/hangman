<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        pre {
            font-family: monospace;
            font-size: 1.2em;
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .word {
            font-size: 2em;
            letter-spacing: 0.2em;
            margin: 20px 0;
        }
        .wrong-letters {
            margin-bottom: 20px;
            color: #d9534f;
        }
        .message {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #337ab7;
            font-weight: bold;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: 50px;
            text-align: center;
        }
        input[type="submit"], button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #5cb85c;
            color: white;
        }
        button {
            background-color: #f0ad4e;
        }
    </style>
</head>
<body>
    <h1>Hangman</h1>
    <pre>{{ hangman_pic }}</pre>
    <div class="word">{{ masked_word }}</div>
    
    {% if wrong_letters %}
    <div class="wrong-letters">Wrong letters: {{ wrong_letters }}</div>
    {% endif %}

    {% if message %}
    <div class="message">{{ message }}</div>
    {% endif %}

    {% if not game_over %}
    <form method="POST">
        <label for="guess">Guess a letter: </label>
        <input type="text" id="guess" name="guess" maxlength="1" autofocus>
        <input type="submit" value="Guess">
    </form>
    {% else %}
    <form method="POST">
        <button type="submit" name="new_game" value="true">Play Again</button>
    </form>
    {% endif %}

</body>
</html>
